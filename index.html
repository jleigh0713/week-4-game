<!DOCTYPE html>

<html lang='en-us'>

  <head>

    <meta charset='UTF-8'>
    <title>Crystal Collector</title>

    <!-- Bootstrap CDN -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>

  </head>

  <body>

  <div class='container'>

      <!-- Jumbotron holds the title section. -->
     <div class='jumbotron'>
        <div class='container'>
          <h1>Crystals Collector</h1>
        </div>
     </div>

    <div class="row">
    	<div class="col-lg-12">
    		<div class='panel panel-default'>
            	<div class='panel-body'>
            		<p> You will be given a random number at the start of the game.</p> 
            		<p> There are four crystals below.  By clicking on a crystal you will add a specific amount of points to your total score.</p>
            		<button id="play">Click to play</button>
    			</div>
    		</div>
    	</div>
    </div>

    <div class="row">
    	<div class="col-md-12">
    		<div class='panel panel-default'>
            	<div class='panel-body'>
    				<div id="randomnum" class="col-md-6">
    				</div>
    				<div id="stats" class="col-md-6">
    					<div id="won-lost-alert">
    					</div>
    					<div id="won-stat">
    					</div>
    					<div id="lost-stat">
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>

    <div class="row">
    	<div id="crystals" class="col-md-12">
    		<div class='panel panel-default'>
            	<div class='panel-body'>
					<img src="assets/images/blue.png" class=crystalpic id="blue" alt="Blue Gem"/>
					<img src="assets/images/green.png" class=crystalpic id="green" alt="Green Gem"/>
					<img src="assets/images/red.png" class=crystalpic id= "red" alt="Red Gem"/>
					<img src="assets/images/yellow.png" class=crystalpic id= "yellow" alt="Yellow Gem"/>
    			</div>
    		</div>
    	</div>
   	</div>

    <div class="row">
    	<div class="col-md-12">
    		<div class='panel panel-default'>
            	<div class='panel-body'>
    				<p> Your total score is</p>
    			</div>
    		</div>
    	</div>
    </div>

    <div class="row">
    	<div class="col-md-12">
    		<div class='panel panel-default'>
            	<div class='panel-body'>
            		<div id="score">
            		</div>
            	</div>    		
    		</div>
    	</div>
    </div>
 </div>








	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>

  </body>

</html>
